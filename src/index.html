<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
<script>
    window.addEventListener('orientationchange', setRem);
    window.addEventListener('resize', setRem);
    setRem();
    function setRem() {
        var html = document.querySelector('html');
        var width = html.getBoundingClientRect().width;
        html.style.fontSize = width / 16 + 'px';
    };
</script>
<div class="view" ui-view></div>
<app-loading ng-show="isLoading"></app-loading>
<script src="./vendor/angular/angular.js"></script>
<script src="./vendor/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./vendor/angular-cookies/angular-cookies.min.js"></script>
<script src="./vendor/angular-validation/dist/angular-validation.min.js"></script>
<script src="./script/index.js"></script>
</body>
</html>
